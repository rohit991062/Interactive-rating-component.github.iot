<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <!-- Rating state start -->
  <div class="rating">
    <div class="icon-star">
      <img src="images/icon-star.svg" alt="Star Icon">
    </div>
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="rating-options">
      <span class="rating-option">1</span>
      <span class="rating-option">2</span>
      <span class="rating-option">3</span>
      <span class="rating-option">4</span>
      <span class="rating-option">5</span>
    </div>
    <button id="submit-rating">Submit</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thankYou hidden">
    <img src="images/illustration-thank-you.svg" alt="Thank You Illustration">
    <div class="rating-selected">
      <p>You selected <span id="selected-rating">-</span> out of 5</p>
    </div>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </div>
  <!-- Thank you state end -->

  <script src="script.js"></script>
</body>

</html>
